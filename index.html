<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee and Staff Information</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
          <div class="content">
            <h1>Information Form</h1>
            <button class="back-button">View Information â†’</button>
            <p>Add your information</p>
          </div>
        </div>
      
        <!-- Right Section -->
        <div class="right-section">
          <div class="form-container">
            <h2>Employee Information</h2>
            <form id="infoForm">
              <div class="input-group">
                <input type="text" id="name" placeholder="Name" required>
                <span class="error-message" id="nameError"></span>
                <input type="number" id="age" placeholder="Age" required>
                <span class="error-message" id="ageError"></span>
              </div>
              <div class="radio-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
              </div>
              <input type="date" id="birthDate" placeholder="Birth Date" required>
              <input type="date" id="joiningDate" placeholder="Joining Date" required>
              <select id="qualification" required>
                <option value="">Qualification</option>
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
              </select>
              <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
              <button type="submit" class="submit-button">Save</button>
            </form>
          </div>
        </div>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
