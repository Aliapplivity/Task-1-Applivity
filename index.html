<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee and Staff Information</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
    <ul>
        <li><a class="active" href="index.html">Input</a></li>
        <li><a href="view.html">View</a></li>
    </ul>
    </div>
      
    <h2>Enter Employee/Staff Information</h2>
    <form id="infoForm">
        <div class="Parent">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Full Name" required>
        </div>
        <div class="Parent">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Age" required>
        </div>

        <label for="gender">Gender:</label>
        <div class="radio">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>
        </div>
        
        <div>
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" required>
        <span id="dateError" style="color: red; display: none;">Birth Date and Age do not match.</span>
        </div>

        <label for="joiningDate">Joining Date:</label>
        <input type="date" id="joiningDate" required>
        
        <label for="qualification">Qualification:</label>
        <select id="qualification" required>
            <option value="">Select Qualification</option>
            <option value="High School">High School</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" placeholder="Add phone number in format (xxx) xxx-xxxx" required>
        <span id="phoneError" style="color: red; display: none;">Invalid phone number. Format: (123) 456-7890</span>
        
        <button type="button" onclick="validateAndSave()">Submit</button>
    </form>
    <a href="view.html">View Submitted Information</a>
    <script src="script.js"></script>
</body>
</html>
