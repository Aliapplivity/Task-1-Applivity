<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee and Staff Information</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
          <div class="content">
            <h1>Information Form</h1>
            <button class="back-button"><a href="view.html">View Information â†’</a></button>
            <p>Add your information</p>
          </div>
        </div>
      
        <!-- Right Section -->
        <div class="right-section">
          <div class="form-container">
            <h2>Employee Information</h2>
            <form id="infoForm">
              <div class="name-age">
              <div class="form-group">
                <div class="input-name">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <span class="error-message" id="nameError"></span>
                </div>
              </div>
            
              <div class="form-group">
                <div class="input-age">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age">
                <span class="error-message" id="ageError"></span>
                </div>
              </div>
              </div>
            
              <div class="form-group">
                <div class="radio-h">
                <label class="radioGroupLabel">Gender:</label>
                <div class="gender-male"><input type="radio" name="gender" value="Male"> <p>Male</p></div>
                <div class="gender-female"><input type="radio" name="gender" value="Female"><p>Female</p></div>
                <span class="error-message" id="genderError"></span>
                </div>
              </div>
            
              <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate">
                <span class="error-message" id="birthDateError"></span>
              </div>
            
              <div class="form-group">
                <label for="joiningDate">Joining Date:</label>
                <input type="date" id="joiningDate">
                <span class="error-message" id="joiningDateError"></span>
              </div>
            
              <div class="form-group">
                <label for="qualification">Qualification:</label>
                <select id="qualification">
                  <option value="">Select Qualification</option>
                  <option value="High School">High School</option>
                  <option value="Bachelor's Degree">Bachelor's Degree</option>
                  <option value="Master's Degree">Master's Degree</option>
                  <option value="PhD">PhD</option>
                </select>
                <span class="error-message" id="qualificationError"></span>
              </div>
            
              <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" placeholder="+123-456-7890123">
                <span class="error-message" id="phoneNumberError"></span>
              </div>
            
              <button type="submit" class="submit-button">Submit</button>
            </form>
            
          </div>
        </div>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
