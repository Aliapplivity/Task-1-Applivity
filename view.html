<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Employees</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Sidebar styling */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #f7f9fc;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
    }

    .sidebar h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #555;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .sidebar ul li a:hover {
      color: #0056b3;
    }

    /* Main container styling */
    .main-container {
      margin-left: 270px;
      padding: 20px;
    }

    /* Table styling */
    .table-container {
      margin: 20px auto;
      width: 95%;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table-container table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-container th, .table-container td {
      text-align: left;
      padding: 15px;
      font-size: 14px;
    }

    .table-container th {
      background-color: #f7f7f7;
      border-bottom: 2px solid #eaeaea;
      color: #333;
      text-transform: uppercase;
    }

    .table-container td {
      border-bottom: 1px solid #eaeaea;
    }

    .table-container tr:hover {
      background-color: #f9f9f9;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .filters input {
      padding: 10px;
      width: 48%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Status indicators */
    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      color: #fff;
      text-align: center;
    }

    .status-active {
      background-color: #28a745;
    }

    .status-inactive {
      background-color: #dc3545;
    }

    /* Action buttons */
    .actions button {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .actions button.edit {
      background: #17a2b8;
      color: #fff;
    }

    .actions button.delete {
      background: #dc3545;
      color: #fff;
    }

    /* Search Bar */
    .filters input::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Dashboard</h1>
    <ul>
      <li><a href="index.html">Add Employees</a></li>
      <li><a href="#" class="active">View Employees</a></li>
    </ul>
  </div>

  <div class="main-container">
    <div class="filters">
      <input type="text" id="nameFilter" placeholder="Filter by Name" />
      <input type="number" id="ageFilter" placeholder="Filter by Age" />
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Birth Date</th>
            <th>Joining Date</th>
            <th>Qualification</th>
            <th>Phone Number</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="view.js"></script>
</body>
</html>
