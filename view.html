<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submitted Information</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a class="active" href="index.html">Input</a></li>
            <li><a href="view.html">View</a></li>
        </ul>
    </div>
    <h2>Submitted Information</h2>
    
    <input type="text" id="searchName" placeholder="Search by Name" oninput="filterData()">
    <input type="number" id="searchAge" placeholder="Search by Age" oninput="filterData()">
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Birth Date</th>
                <th>Joining Date</th>
                <th>Qualification</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
    <script src="view.js"></script>
</body>
</html>
